<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Binary Tree Visualizer</title>
    <link rel="stylesheet" type="text/css" href="css/app.css">
  </head>
  <body>

    <div id="controls">
      <input id="controls-input" type="number" step="1" value="0">
      <button id="controls-push" onClick="binaryheaptree.push(Number(document.getElementById('controls-input').value)); visualize();">Push</button>
      <button id="controls-pop" onClick="alert('The popped value is ' + binaryheaptree.pop()); visualize()">Pop</button>
      <button id="controls-clear" onClick="binaryheaptree.clear(); visualize()">Clear</button>
    </div>

    <div id="chart">
			<svg>
			</svg>
		</div>

  <script type="text/javascript" src="/node_modules/d3/d3.min.js"></script>
  <script type="text/javascript" src="/js/binaryheaptree.js"></script>
  <script type="text/javascript" src="/js/binaryheapvisualizer.js"></script>
  <script type="text/javascript" src="/js/app.js"></script>
  </body>
</html>
