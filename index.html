<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Binary Tree Visualizer</title>
    <style>
      html,
      body,
      #chart {
          width: 100%;
          height: 100%;
      }

      /* SVG styling */
      svg {
        width: 100%;
        height: 100%;
        font-family: helvetica, sans-serif;
      }

      path, line {
        stroke: #777;
      }

    </style>
  </head>
  <body>

    <div id="controls">
      <input type="number" step="1" id="pushVal"><button onClick="binaryheaptree.push(Number(document.getElementById('pushVal').value)); visualize();">Push</button>
      <button onClick="binaryheaptree.pop(); visualize()">Pop</button>
    </div>

    <div id="chart">
			<svg>
			</svg>
		</div>

  <script type="text/javascript" src="/node_modules/d3/d3.min.js"></script>
  <script type="text/javascript" src="/js/binaryheaptree.js"></script>
  <script type="text/javascript" src="/js/binaryheapvisualizer.js"></script>
  <script type="text/javascript" src="/js/app.js"></script>
  </body>
</html>
